<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="mb-3 p-3" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="ðŸ” Type a city"
                class="form-control col-7"
                id="searchCity"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary form-control col-3"
                value="Search"
                id="cityBTN"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-warning form-control col-3"
                value="Local"
                id="locationBTN"
              />
            </div>
          </div>
        </form>

        <div class="container px-4 overflow-hidden text-center">
          <div class="row gx-5">
            <div class="col">
              <div class="p-3 border bg-light">
                <span id="temperature">20</span>
                <span class="units">
                  <a href="#" id="cel">Â°C</a> |
                  <a href="#" id="fa">Â°F</a>
                </span>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light" id="cityName">Kyiv</div>
            </div>
          </div>
        </div>
        <h2></h2>
        <div class="container text-center p-3">
          <div class="row justify-content-center">
            <div class="col-2">
              <div class="card" style="width: 8rem">
                <h5 class="card-title">Monday</h5>
                <p class="card-text">26 September</p>
                <img src="./images/cloud.svg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <strong>min:</strong>+8 <strong>max:</strong>+10
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 8rem">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">27 September</p>
                <img src="./images/rain.svg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <strong>min:</strong>+10 <strong>max:</strong>+12
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 8rem">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">28 September</p>
                <img src="./images/sun.svg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <strong>min:</strong>+7 <strong>max:</strong>+10
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 8rem">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">29 September</p>
                <img src="./images/snow.svg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <strong>min:</strong>+8 <strong>max:</strong>+12
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card" style="width: 8rem">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">30 September</p>
                <img src="./images/cloud.svg" class="card-img-top" alt="..." />

                <div class="card-body">
                  <strong>min:</strong>+13 <strong>max:</strong>+34
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h1>
        <a href="https://github.com/KateShevchenk0/weather_app.git" class="link-git"
          >GitHub Kate Shevchenko</a
        >
      </h1>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
